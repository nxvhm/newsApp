<div id="sidebar" class="hidden-xs col-sm-2">
	
	<div class="menu-search">
    	<input name="search" [(ngModel)]="filterSource" (ngModelChange)="onFilterSourceChange($event)" placeholder="Search..." type="text">
  	</div>

	<div id="menu-container">
		<ul>
			<li *ngFor="let source of sources">
				<a [routerLink]="['/source', source.id]">{{source.name}}</a>
			</li>
		</ul>
	</div>

</div>
