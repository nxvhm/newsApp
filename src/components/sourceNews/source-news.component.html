<div class="container">
<div class="row">
<h3>{{source.name}}</h3>

<article class="col-xs-12 article-preview" *ngFor="let article of articles">

<div class="col-xs-12 col-sm-4 pl0">
	<img src="{{article.urlToImage}}" width="300">
</div>

<div class="col-xs-12 col-sm-8 text-left pr0 pl0">
	<h3>{{article.title}}</h3>
	<p>{{article.description}}</p>
	<a href="{{article.url}}" target="_blank" class="btn btn-default btn-xs"> Read More </a>
</div>

</article>


</div>
</div>
